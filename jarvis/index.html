<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/bd37de95eac5ee14615525503c940dc7.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-A-R-V-I-S</title>
</head>
<body>


    <div class="machine">
        <div class="clock cont">
            <img src="/images.png" class="icon">
            <p id="time" onload="currentTime"></p>
        </div>
        <div class="internet cont">
            <img src="/internet.png" class="icon">
            <p id="internet">Internet</p>
        </div>

        <div class="battery cont">
            <img src="/battery.png" class="icon">
            <p id="battery">Battery</p>
        </div>


        <div class="temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weather"></p>
            <p id="weatherD"></p>
            <img src="" id="weatherIcon">
            <p id="oTemp"></p>
            <p id ="feelLikeTemp"></p>
            <p id = "minT"></p>
            <p id="maxT"></p>
        </div>

        <div class="calendar">
            <p id="ann">Announcement/Events</p>
            <p id="month"></p>
            <p id="day"></p>
            <p id="date"></p>
            <p id="year"></p>
    
          </div>

        <img src="/WdWP.gif" id="iron_man">
        <img width="200px" src="/QjoV.gif" id="heart">
    </div>
    <div id="start_jarvis" title="JARVIS">
        <img height="180px" src="/7kmF.gif" alt="start jarvis">
        
    </div>
    <div class="jarvis_setup in_middle">
        <label for="">Your Name</label>
        <input type="text">
        <br>
        <label for="">Your BIO</label>
        <input type="text">
        <br>
        <label for="">Your Location</label>
        <input type="text">
        <br>
        <label for="">Your Instagram Profile</label>
        <input type="text">
        <br>
        <label for="">Your Github Profile</label>
        <input type="text">
        <br>
        <label for="">Your Twitter Profile</label>
        <input type="text">
        <br>
        <label for="">Your Facebook Profile</label>
        <input type="text">
        <button id="sub_btn">Submit</button>
    </div>
    
    <div class="messages">
        
    </div>
    <div class="commands in_middle">
        
    </div>
    
    
    <button id="start" style="display: none;">vr start</button>
    <button id="stop" style="display: none;">vr stop</button>
    <button id="speak" style="display: none;">speak out</button>

    
    <!--script-->
    <script src="./app.js"></script>
    <noscript>you need javascript for this webapp</noscript>
</body>
</html>
